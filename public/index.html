<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn & Learn Platform</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 id="form-title" class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="auth-form">
      <div class="mb-4 hidden" id="name-field">
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4 hidden" id="phone-field">
        <label class="block text-gray-700">Phone</label>
        <input type="text" id="phone" class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center">
      <a href="#" id="toggle-link" class="text-blue-500">Need an account? Sign up</a>
    </p>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
