<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Available Videos</h1>
    <div id="video-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    <div id="submission-form" class="hidden bg-white p-6 rounded shadow-md mt-6">
      <h2 class="text-xl mb-4">Submit Screenshots</h2>
      <form id="submit-form">
        <input type="hidden" id="submit-video-id">
        <div class="mb-4">
          <label class="block text-gray-700">Screenshots (URLs, comma-separated)</label>
          <input type="text" id="screenshots" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Submit</button>
      </form>
    </div>
  </div>
  <script src="/js/dashboard.js"></script>
</body>
</html>
