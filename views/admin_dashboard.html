<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="/css/admin.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>
    <h2 class="text-xl mb-2">Add New Video</h2>
    <form id="video-form" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700">Title</label>
        <input type="text" id="video-title" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Video Link</label>
        <input type="url" id="video-link" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Category</label>
        <input type="text" id="category" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Tags</label>
        <input type="text" id="tags" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Video Type</label>
        <select id="video-type" class="w-full p-2 border rounded">
          <option value="trial">Trial</option>
          <option value="subscription">Subscription</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Reward Amount</label>
        <input type="number" id="reward-amount" class="w-full p-2 border rounded" step="0.01" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Time Limit (seconds)</label>
        <input type="number" id="time-limit" class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Add Video</button>
    </form>
    <h2 class="text-xl mt-6 mb-2">Existing Videos</h2>
    <div id="video-list" class="bg-white p-4 rounded shadow-md"></div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
